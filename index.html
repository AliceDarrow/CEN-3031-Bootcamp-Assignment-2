<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="directoryApp">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
  <div class="col-container">
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-4">
          <h2> Find a Listing </h2>
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="Search" />
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr  ng-click="setPlace(place)" ng-repeat="place in (mylistings = (listings | filter:Search))">
                <td ng-click="showDetails(place)"> {{ place.code }} </td>
                <td ng-click="showDetails(place)"> {{ place.name }} </td>
                <td ng-click="deleteListing(place)"> <i class="fa fa-trash-o" aria-hidden="true"></i> </td>
              </tr>

            </table>
          </div>
  </div>


  <div class="col-md-4">
    <h2>Detailed Information</h2>
    <div class="DetailedInfo">
        <p> <span class="Word">Code: </span> {{ code }} </p>
        <p> <span class="Word">Name: </span>{{ name }} </p>
        <p> <span class="Word">Latititude: </span> {{ coordinateslat }} </p>
        <p> <span class="Word">Longitiude: </span>{{ coordinateslong }} </p>
        <p> <span class="Word">Address: </span> {{ address }} </p>
    </div>
  </div>




  <div class="col-md-4">
          <div class="form">
            <h2> Add a Listing </h2>
          <form >
            <p >Code:</p>
            <div class="form-group row">
             <input  type="text" ng-model="code2"/>
           </div>
           <div class="form-group row">
          <p >Name: </p>
          <input  type="text" ng-model="name2"/>
          </div>
          <p>Latitude:</p>
          <div class="form-group row">
             <input type="text" ng-model="lat"/>
          </div>
          <p >Longitude: </p>
          <div class="form-group row">
            <input type="text" ng-model="long"/>
          </div>
          <p >Address: </p>
          <div class="form-group row">
            <input type="text" ng-model="address2"/>
            </div>
            <input type="submit" ng-click="addListing()" />

          </form>
        </div>
        </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
